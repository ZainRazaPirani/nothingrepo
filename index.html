<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Image from GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>Image from GitHub</h1>
    <img src="https://raw.githubusercontent.com/ZainRazaPirani/zainrazapirani.github.io/66b0edb293ab338450351dff01986bc90c53ec88/image.png" alt="Description of Image">
    <p>This image is hosted in a GitHub repository.</p>
</body>
</html>
